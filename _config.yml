# Site settings
title: Ahmad Alhour
subtitle: Random thoughts on writing software, math and books!
name: Ahmad Alhour
author: Ahmad Alhour
masthead_title: "AAlhour"
url: https://aalhour.com
description: Ahmad Alhour's personal website
logo: http://aalhour.com/favicon.ico
title_separator: "|"
locale: en
repository: aalhour/aalhour.github.io
baseurl: "/" # the subpath of your site, e.g. /blog/

# Build settings
# permalink: /blog/:year/:month/:day/:title
permalink: /blog/:title
lsi: false
safe: true
markdown: kramdown
incremental: true
highlighter: rouge
gist:
  noscript: false
kramdown:
  math_engine: mathjax
  syntax_highlighter: rouge
  # input: GFM

# Enable Search
search: true
# lunr:
#   search_within_pages: true
#   search_full_content: true
algolia:
  application_id: B9MM80G8SS
  index_name: blog_index
  search_only_api_key: 4b47ee8242b2c4cfec23e9c5c0303630
  powered_by: true

# Site's themes
theme: minimal-mistakes-jekyll
minimal_mistakes_skin: "dark" # "default", "air", "aqua", "contrast", "dark", "dirt", "neon", "mint", "plum", "sunrise"

# Site's defaults
collections:
  portfolio:
    # output an index.html page for each project in _portfolio/
    output: true
    permalink: /:collection/:path/

defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      comments: true
      share: true
      related: true
      show_date: true
  # _pages
  - scope:
      path: ""
      type: pages
    values:
      layout: single
      author_profile: true
  # _portfolio
  - scope:
      path: ""
      type: portfolio
    values:
      layout: single
      author_profile: false
      share: true

# Site's Gems
plugins:
  - jekyll-seo-tag
  - jekyll-gzip
  - jekyll-feed
  - jekyll-sitemap

# Jekyll::Gzip Configuration
gzip:
  extensions:
    - '.html'
    - '.css'
    - '.js'
    - '.txt'
    - '.ttf'
    - '.atom'
    - '.stl'
    - '.xml'
    - '.svg'
    - '.eot'
    - '.png'
    - '.jpg'
    - '.jpeg'
    - '.woff2'

exclude:
  - Gemfile
  - Gemfile.lock
  - _site
  - CNAME
  - vendor
