# Site settings
title: "Ahmad Alhour"
tagline: "Random thoughts on software engineering, math, books and philosophy."
description: "Ahmad Alhour's personal blog"
url: "https://aalhour.com"
baseurl: ""

# Social links (used for SEO)
social:
  links:
    - https://twitter.com/ahmad_alhour
    - https://github.com/aalhour
    - https://www.linkedin.com/in/aalhour
    - https://hachyderm.io/@aalhour

# Contact options (icons at bottom of sidebar)
github:
  username: aalhour
twitter:
  username: ahmad_alhour
mastodon:
  username: aalhour
  instance: hachyderm.io
linkedin:
  username: aalhour

# Theme
theme: jekyll-theme-chirpy

# Avatar (profile image)
avatar: /assets/images/me.jpg

# Timezone
timezone: Europe/Berlin

# Language
lang: en

# Pagination
paginate: 10

# Theme mode - light, dark, or leave empty for auto
theme_mode: dark

# CDN endpoint for media resources (optional)
# cdn:

# Sidebar avatar image
# img_cdn:

# Comments
comments:
  provider:

# Self-hosted analytics
analytics:
  google:
    id:
  goatcounter:
    id:

# Page view tracking
pageviews:
  provider:

# Table of Contents
toc: true

# Plugins
plugins:
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-paginate
  - jekyll-archives

# ------------ The following options are not recommended to be modified ------------------

kramdown:
  footnote_backlink: "&#8617;&#xfe0e;"
  syntax_highlighter: rouge
  syntax_highlighter_opts: # Rouge Options â€º https://github.com/jneen/rouge#full-options
    css_class: highlight
    # default_lang: console
    span:
      line_numbers: false
    block:
      line_numbers: true
      start_line: 1

collections:
  tabs:
    output: true
    sort_by: order

defaults:
  - scope:
      path: "" # An empty string here means all files in the project
      type: posts
    values:
      layout: post
      comments: true # Enable comments in posts.
      toc: true # Display TOC column in posts.
      # DO NOT modify the following parameter unless you are confident enough
      # to update the code of all other post links in this project.
      permalink: /posts/:title/
  - scope:
      path: _drafts
    values:
      comments: false
  - scope:
      path: ""
      type: tabs # see `site.collections`
    values:
      layout: page
      permalink: /:title/

sass:
  style: compressed

compress_html:
  clippings: all
  comments: all
  endings: all
  profile: false
  blanklines: false
  ignore:
    envs: [development]

exclude:
  - "*.gem"
  - "*.gemspec"
  - docs
  - tools
  - README.md
  - LICENSE
  - purgecss.js
  - "*.config.js"
  - "package*.json"

jekyll-archives:
  enabled: [categories, tags]
  layouts:
    category: category
    tag: tag
  permalinks:
    tag: /tags/:name/
    category: /categories/:name/
