# Site settings
title: aalhour
# subtitle: What does software engineering, leadership and martial arts have in common?
name: Ahmad Alhour
author: Ahmad Alhour
masthead_title: "AALHOUR"
url: https://aalhour.com
description: Ahmad Alhour's personal website. Projects, articles and essays on Software Engineering, Leadership and Book-worming!
logo: http://aalhour.com/favicon.ico
title_separator: "|"
locale: en
repository: aalhour/aalhour.github.io
# baseurl: "" # the subpath of your site, e.g. /blog/

# Social Links
twitter: ahmad_alhour
github: aalhour
linkedin: aalhour
email: a.z.alhour@gmail.com

# Build settings
# permalink: /blog/:year/:month/:day/:title
permalink: /blog/:title
lsi: false
safe: true
markdown: kramdown
incremental: true
highlighter: rouge
gist:
  noscript: false
kramdown:
  math_engine: mathjax
  syntax_highlighter: rouge
  # input: GFM

# Site's themes
theme: minimal-mistakes-jekyll
minimal_mistakes_skin: "dark" # "default", "air", "aqua", "contrast", "dark", "dirt", "neon", "mint", "plum", "sunrise"

# Site's defaults
defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      comments: true
      share: true
      related: true
      show_date: true
  # _pages
  - scope:
      path: ""
      type: pages
    values:
      layout: single
      author_profile: true

# Site's Gems
plugins:
  - jekyll-seo-tag
  - jekyll-gzip
  - jekyll-feed
  - jekyll-sitemap

# Jekyll::Gzip Configuration
gzip:
  extensions:
    - '.html'
    - '.css'
    - '.js'
    - '.txt'
    - '.ttf'
    - '.atom'
    - '.stl'
    - '.xml'
    - '.svg'
    - '.eot'
    - '.png'
    - '.jpg'
    - '.jpeg'
    - '.woff2'

exclude:
  - Gemfile
  - Gemfile.lock
  - _site
  - CNAME
  - vendor
