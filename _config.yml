# Site settings
title: ahmad alhour
tagline: notes on software, systems, books, and curiosity.
description: aalhour - notes on software, systems, books, and curiosity.
url: https://aalhour.com
baseurl: ""

# Social links (used for SEO)
social:
  links:
    - https://twitter.com/ahmad_alhour
    - https://github.com/aalhour
    - https://www.linkedin.com/in/aalhour
    - https://hachyderm.io/@aalhour

# Contact options (icons at bottom of sidebar)
github:
  username: aalhour
twitter:
  username: ahmad_alhour
mastodon:
  username: aalhour
  instance: hachyderm.io
linkedin:
  username: aalhour

# Theme
theme: jekyll-theme-chirpy

# Avatar (profile image)
avatar: /assets/images/me.light.webp

# Timezone
timezone: Europe/Berlin

# Language
lang: en

# Pagination
paginate: 10

# Theme mode - leave empty to enable toggle (dark default via JS)
theme_mode:

# CDN endpoint for media resources (optional)
# cdn:

# Sidebar avatar image
# img_cdn:

# Comments (Giscus - GitHub Discussions)
comments:
  provider: giscus
  giscus:
    repo: aalhour/aalhour.github.io
    repo_id: MDEwOlJlcG9zaXRvcnkzNzEyODQwOQ==
    category: Blog Comments
    category_id: DIC_kwDOAjaI2c4C0y11
    mapping: pathname
    strict: 0
    reactions_enabled: 1
    emit_metadata: 0
    input_position: bottom
    theme: preferred_color_scheme
    lang: en
    crossorigin: anonymous

# Analytics - using OneDollarStats (script in _includes/metadata-hook.html)

# Table of Contents
toc: true

# Self-hosted static assets (no CDN)
assets:
  self_host:
    enabled: true

# PWA (Progressive Web App)
pwa:
  enabled: false

# Plugins
plugins:
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-paginate
  - jekyll-archives

# ------------ The following options are not recommended to be modified ------------------

kramdown:
  footnote_backlink: "&#8617;&#xfe0e;"
  syntax_highlighter: rouge
  syntax_highlighter_opts: # Rouge Options â€º https://github.com/jneen/rouge#full-options
    css_class: highlight
    # default_lang: console
    span:
      line_numbers: false
    block:
      line_numbers: true
      start_line: 1

collections:
  tabs:
    output: true
    sort_by: order

defaults:
  - scope:
      path: "" # An empty string here means all files in the project
      type: posts
    values:
      layout: post
      comments: true # Enable comments in posts.
      toc: true # Display TOC column in posts.
      # DO NOT modify the following parameter unless you are confident enough
      # to update the code of all other post links in this project.
      permalink: /posts/:title/
  - scope:
      path: _drafts
    values:
      comments: false
  - scope:
      path: ""
      type: tabs # see `site.collections`
    values:
      layout: page
      permalink: /:title/

sass:
  style: compressed

compress_html:
  clippings: all
  comments: all
  endings: all
  profile: false
  blanklines: false
  ignore:
    envs: [development]

exclude:
  - "*.gem"
  - "*.gemspec"
  - docs
  - tools
  - _manual
  - README.md
  - LICENSE
  - purgecss.js
  - "*.config.js"
  - "package*.json"

jekyll-archives:
  enabled: [categories, tags]
  layouts:
    category: category
    tag: tag
  permalinks:
    tag: /tags/:name/
    category: /categories/:name/
