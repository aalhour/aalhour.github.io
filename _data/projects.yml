  short_description: "Compiler for the <b>COOL</b> Language, targetting the MIPS 32-bit architecture."
  long_description: "A Compiler for the <b>COOL</b> Programming Language targetting the MIPS 32-bit architecture, written entirely in Python 3. <b>COOL</b> is a type-safe, object-oriented and statically typed language. <b>PyCOOLC</b> is a compiler for COOL that emits MIPS 32-bit assembly code.<br/>Status: WIP."

- title: "Assembler.hack"
  subtitle: ""
  linktitle: "@GitHub"
  link: "https://github.com/aalhour/Assembler.hack"
  cv_enabled: "true"
  home_enabled: "true"
  contribution_type: "owner"
  short_description: "16-bit machine code assembler for the Hack-Assembly Language."
  long_description: "A 16-bit machine code assembler written in Python 3. It reads a program written in the Hack Assembly Language (*.asm text file), assembles it to a 16-bit binary machine code program, written in the Hack Machine Language, and then saves the assembled machine code program to a new file (*.hack text file). This project was implemented as part of building a complete 16-bit computer through the <b>nand2tetris</b> project."

